<div class="history-container">
    @if (handBeforeLast()) {
    <div>Hand before last</div>
    }
    @if (lastHand()) {
    <div class="hand-container">
        @for (card of lastHand()?.cards; track $index) {
        <div class="card large" [class.red-suit]="card.suit === 'd' || card.suit === 'h'"
            [class.black-suit]="card.suit === 'c' || card.suit === 's'"> {{card.rank}}{{card.suit | suit}}</div>
        }
    </div>
    }
</div>
