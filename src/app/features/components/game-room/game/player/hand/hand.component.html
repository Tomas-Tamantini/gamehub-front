@if(cards() === undefined){
<div class="card hidden">
    {{numCards()}}
</div>
}
@else {
<div class="cards-container">
    @for (card of cards(); track $index) {
    <div class="card private" [class.red-suit]="card.suit === 'd' || card.suit === 'h'"
        [class.black-suit]="card.suit === 'c' || card.suit === 's'" [class.selected]="isSelected(card)"
        (click)=" toggleSelected(card)" (keyup.enter)="toggleSelected(card)" tabindex="0">
        {{card.rank}}{{card.suit | suit}}
    </div>
    }
</div>
}
