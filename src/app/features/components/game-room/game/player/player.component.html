<div class="player-private">
    <div class="badge-hand-container">
        <div class="player-badge" [class.is-their-turn]="player().isTheirTurn">
            <span class="player-id" [class.offline]="player().isOffline">
                {{player().playerId}}
            </span>
            <div class="partial-results-container">
                <span class="num-points">
                    {{player().numPoints}} pts
                </span>
                <span class="money-amt" [class.negative]="player().partialResult < 0">
                    {{ player().partialResult | money}}
                </span>
            </div>
        </div>
        <app-hand [numCards]="player().numCards"></app-hand>
    </div>
</div>
