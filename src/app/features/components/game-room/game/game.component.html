<div class="game-area">
    <div class="game-table">
        @for (player of players(); track player.playerId) {
        <div class="player-container" [style]="positionStyle(player.angleAroundTableDegrees)">
            <app-player [player]="player"></app-player>
        </div>
        }
        <div class="action-area">
            <button mat-flat-button>Pass</button>
            <button mat-flat-button>Play</button>
        </div>
    </div>
</div>
