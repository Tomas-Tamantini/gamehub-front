@if(isInLobby()){
<app-lobby [room]="roomSummary()!"></app-lobby>
} @else if(gameHasStarted()) {
<app-game
  [sharedGameState]="sharedGameState()!"
  [privateGameState]="privateGameState()"
  [turnTimer]="turnTimer()"
  [roomInfo]="roomSummary()!"
></app-game>
} @else {
<!--TODO: Add better loading page-->
<p>loading...</p>
}
