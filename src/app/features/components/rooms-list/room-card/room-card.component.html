<mat-card appearance="outlined" class="room-card">
    <mat-card-header>
        <mat-card-title>
            <span>China {{room().roomId}}</span>
        </mat-card-title>
    </mat-card-header>
    <mat-divider> </mat-divider>
    <mat-card-content>
        <div class="room-info">
            <mat-icon class="icon">group</mat-icon>
            <p>Players</p>
            <span class="spacer"></span>
            <p><strong>{{ room().playerIds.length }}/{{ room().capacity }}</strong></p>
        </div>
        <div class="room-info">
            <mat-icon class="icon">emoji_events</mat-icon>
            <p>Game over</p>
            <span class="spacer"></span>
            <p><strong>{{ room().configuration.gameOverPointThreshold }} pts</strong></p>
        </div>
        <div class="room-info">
            <mat-icon class="icon">attach_money</mat-icon>
            <p>Credits</p>
            <span class="spacer"></span>
            <p><strong>{{ room().configuration.creditsPerPoint | money:"noSign" }}/pt.</strong></p>
        </div>
    </mat-card-content>
    <span class="spacer"></span>
    <mat-card-actions align="end">
        @if(canRejoin()){
        <button mat-flat-button (click)="enterRoom('rejoin')">Rejoin</button>
        }
        @else {
        <button mat-button (click)="enterRoom('watch')">Watch</button>
        <button mat-flat-button (click)="enterRoom('join')" [disabled]="!canJoin()">Join</button>
        }
    </mat-card-actions>
</mat-card>
